<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Legion Vehicles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "/css/base.css" %}">
  </head>
  <body>
    <div class="container reduced_height">
      <img src="https://ricks-motorcycles.com/wp-content/uploads/2017/03/Pano1-3.jpg" alt="My Image" class="img-fluid" >
    </div>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Legion Bikes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bikes_app:bikesHome' %}">Bikes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Enquiry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_app:contactUs' %}">Contact Us</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">{{user.username}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:logout' %}">Logout</a>
              </li>
            </ul>
          {% else %}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_app:login' %}">Login</a>
              </li>
            </ul>
          {% endif %}
        </div>
      </nav>
    </div>

    <div class="container">
      <br>
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
